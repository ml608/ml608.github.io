问：Bscd支持windows哪些版本？ <br/>
答：Bscd支持win10 64位 ，windows用户应具有管理员权限，某些杀毒软件可能误报病毒 <br/> <br/>
    
问：以太网无法识别目标机IP站点列表？ <br/>
答：可能原因1：Bscd无法穿透防火墙。解决防范将Bscd软件加入防火墙信任列表 <br/>
    可能原因2：本地IP地址与目标机不在同一网段。解决方案：笔记本的IP应与目标机设置为同一网段，笔记本的IP mask建议设置为255.0.0.0 <br/><br/>
问：CAN更新固件速度很慢？ <br/>
答：笔记本的电池与传输性能有一定关系；在未插电源的情况下建议不要开启节能模式 <br/>
